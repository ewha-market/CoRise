<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/auth_style.css" />
  </head>
  <body>
    {% block section %} {% with mesg = get_flashed_messages() %} 
    {% if mesg !=[] %}
      <script>alert("{{ mesg[0] }}")</script>
    {% endif %} {% endwith %}{% endblock section %}
    
    <div class="login-out">
      <h1 class="logo-auth">CoRise</h1>
      <form method="post" action="/login_confirm" class="login-form">
        <div class="login-field">
          <label for="login-id">아이디</label>
          <input
            type="text"
            id="login-id"
            name="id"
            placeholder="아이디를 입력해 주세요"
            required
          />
        </div>
        <div class="login-field">
          <label for="login-pw">비밀번호</label>
          <input
            type="password"
            id="login-pw"
            name="pw"
            placeholder="비밀번호를 입력해 주세요"
            required
          />
        </div>
        <button type="submit" class="login-btn">로그인</button>

        <div class="login-meta">
          <label class="checkbox-wrap">
            <input type="checkbox" name="auto_login" />
            <span>자동 로그인</span>
          </label>
          <!-- TODO: hover 추가 -->
          <p class="login-link">처음이신가요?</p>
        </div>

        <div class="login-bottom">
          <span class="login-text">지금 바로 시작해 보세요</span>
          <button type="button" class="login-signup-btn" onclick="location.href='/sign_up'">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
