<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/auth_style.css" />
  </head>
  <body>
    {% block section %} {% with mesg = get_flashed_messages() %} 
    {% if mesg !=[] %}
      <script>alert("{{ mesg[0] }}")</script>
    {% endif %} {% endwith %}{% endblock section %}
    
    <div class="login-out">
      <h1 class="logo-auth">CoRise</h1>
      <form method="post" action="/login_confirm" class="login-form">
        <div class="login-field">
          <label for="login-id">아이디</label>
          <input
            type="text"
            id="login-id"
            name="id"
            placeholder="아이디를 입력해 주세요"
            required
          />
        </div>
        <div class="login-field">
          <label for="login-pw">비밀번호</label>
          <input
            type="password"
            id="login-pw"
            name="pw"
            placeholder="비밀번호를 입력해 주세요"
            required
          />
        </div>
        <button type="submit" class="login-btn">로그인</button>

        <div class="login-meta">
          <label class="checkbox-wrap">
            <!-- <input type="checkbox" name="auto_login" />
            <span>자동 로그인</span> -->
          </label>
          <span class="login-link">처음이신가요?
            <span class="tooltip">
            CoRise는 Co(함께)와 Rise(성장)을 합친 이름으로, <br/>
            이화인을 주로 대상으로 한 C2C 물품 거래 서비스입니다. <br/>
            안전한 거래를 넘어 따뜻한 나눔과 성장을 지향합니다 ⭐
            </span>
          </span>
        </div>

        <div class="login-bottom">
          <span class="login-text">지금 바로 시작해 보세요</span>
          <button type="button" class="login-signup-btn" onclick="window.location.href='{{ url_for('signup') }}'">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
