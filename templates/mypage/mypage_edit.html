{% extends "index.html" %} 
{% block head %} 
{{ super() }}
    <link rel="stylesheet"  href="{{ url_for('static', filename='mypage1.css') }}">
{% endblock head %} 

{% block section %}
<main class="mypage">
  <section class="profile-card">
    <!-- 프로필 헤더 -->
    <div class="profile-header2">
      <div class="avatar">
          <img src="{{ url_for('static', filename='icons/profile.svg') }}" alt="프로필 아이콘" />
      </div>
    </div>

    <!-- 입력 폼 -->
    <form class="edit-form" method="post" action="{{ url_for('mypage_edit_post') }}">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" value="{{ user.nickname or '' }}">
        </div>

        <div class="form-group">
            <label for="univ">소속</label>
            <input type="text" id="univ" name="univ" placeholder="소속을 입력하세요" value="{{ user.univ or '' }}">
        </div>

        <div class="form-group">
            <label for="intro">소개글</label>
            <textarea id="intro" name="intro" rows="5" placeholder="자기소개를 입력하세요">{{ user.intro or '' }}</textarea>
        </div>

        <!-- 버튼 -->
        <div class="btn-group">
            <button type="button" class="cancel-btn" onclick="location.href='{{ url_for('mypage') }}'">취소</button>
            <button type="submit" class="save-btn">수정</button>
        </div>
    </form>
  
    
  </section>
</main>
{% endblock section %}
